<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>可拖动轮播图</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<link rel="stylesheet" type="text/css" href="jqz-banner.css"/>
	<style>
		*{padding: 0; margin: 0;}
		body{ height: 1000px;}
	</style>
	<body>
		<div class="banner" id="banner">
			<ul >
				<li class="cell"><a href="#">
					<img src="images/img04.jpg"  alt="1"/>
				</a></li>
				<li class="cell"><a href="#">
					<img src="images/logo_green.png" alt="2"/>
				</a></li>
				<li class="cell"><a href="#">
					<img src="images/logo.png"  alt="3"/>
				</a></li>
			</ul>
			<nav id="nav"></nav>
		</div>
			<button type='button' id="right">Right</button>
			<button type='button' id="left">Left</button>
			<button type='button' id="stop">stop</button>
			<button type='button' id="start">start</button>
			<input type="number"  class="gotonum" value="1" />
			<button class="goto">goto</button>
		<script src="//cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script><!--zepto-->
		<!--<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script><!--jq-->
		<script type="text/javascript" src="jqz-banner.js" ></script>
		<script>
		$(function(){
			
			var banner = new $.jqz_banner({nav:'.banner-nav '});
			
			$('#left').click(function(){
				banner.swipe();
			})
			$('#right').click(function(){
				banner.swipe('right');
			})
			$('#stop').click(function(){
				banner.stop();
			})
			$('#start').click(function(){
				banner.start();
			})
			$('.goto').click(function(){
				var num = $('.gotonum').val();
				banner.goto(num);
			})
		})
		</script>
	</body>
</html>
